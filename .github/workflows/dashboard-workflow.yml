name: Analytics Dashboard Docker Workflow

on:
  push:
    branches: 
      - main
      - DevOps_Onboarding
    paths:
      - 'Analytics-Dashboard/**'
  pull_request:
    branches: 
      - main
      - DevOps_Onboarding
    paths:
      - 'Analytics-Dashboard/**'

jobs:
  dashboard-workflow:
    uses: ./.github/workflows/service-workflow-template.yml
    with:
      service-path: Analytics-Dashboard
      service-name: analytics-dashboard
      dockerfile-path: Dockerfile
    secrets: inherit

